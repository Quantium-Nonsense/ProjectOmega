<div
  class="mat-typography full-body"
  fxLayout="row wrap"
  fxLayoutAlign="space-between start"
>
  <div fxFlex="33" fxFlex.xs="100" fxLayout="column">
    <mat-card class="mb-5">
      <mat-card-header>
        <mat-card-title>Companies</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-body-1">Click here to see all companies</mat-card-content>
      <mat-card-actions>
        <button [routerLink]="'/company'" color="primary" fxFlexFill mat-raised-button>See all</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex="33" fxFlex.xs="100" fxLayout="column">
    <mat-card class="mb-5">
      <!--Note here: This card should be visible only if the user is admin-->
      <mat-card-header>
        <mat-card-title>Users</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-body-1">Click here to see all users</mat-card-content>
      <mat-card-actions>
        <button [routerLink]="'/user'" color="primary" fxFlexFill mat-raised-button>See all</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex="33" fxFlex.xs="100" fxLayout="column">
    <mat-card class="mb-5">
      <mat-card-header>
        <mat-card-title>Orders</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-body-1">Click here to see all orders</mat-card-content>
      <mat-card-actions>
        <button [routerLink]="'/order'" color="primary" fxFlexFill mat-raised-button>See all</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex="33" fxFlex.xs="100" fxLayout="column">
    <mat-card class="mb-5">
      <mat-card-header>
        <mat-card-title>Products</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-body-1">Click here to see all products</mat-card-content>
      <mat-card-actions>
        <button [routerLink]="'/products'" color="primary" fxFlexFill mat-raised-button>See all</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
