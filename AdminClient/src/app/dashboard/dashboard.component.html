<div
  class="mat-typography full-body"
  fxLayout="row wrap"
  fxLayoutAlign="space-between start"
>
  <div *ngFor="let item of dashboardItems" fxFlex="33" fxFlex.xs="100" fxLayout="column">
    <mat-card class="mb-5">
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-body-1">{{item.content}}</mat-card-content>
      <mat-card-actions>
        <button [routerLink]="item.url" color="primary" fxFlexFill mat-raised-button>See all</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
