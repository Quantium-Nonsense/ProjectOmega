<mat-sidenav-container class="h-100">
  <mat-sidenav
    [(opened)]="sideNavOpen"
    mode="over">
    <mat-action-list class="my-3">
      <button [routerLink]="'/'" mat-list-item>
        <mat-icon class="mr-1">home</mat-icon>
        Dashboard
      </button>
      <button [routerLink]="'/order'" mat-list-item>
        <mat-icon class="mr-1">shopping_cart</mat-icon>
        Orders
      </button>
      <button [routerLink]="'/company'" mat-list-item>
        <mat-icon class="mr-1">store</mat-icon>
        Companies
      </button>
      <button [routerLink]="'/products'" mat-list-item>
        <mat-icon class="mr-1">list</mat-icon>
        Products
      </button>
      <button [routerLink]="'/user'" mat-list-item>
        <mat-icon class="mr-1">person</mat-icon>
        Users
      </button>
    </mat-action-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--Main Page toolbar-->
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button (click)="sideNavOpen = !sideNavOpen" mat-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span id="title">{{title}}</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="container my-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
