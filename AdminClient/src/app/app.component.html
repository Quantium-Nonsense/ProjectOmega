<mat-sidenav-container>
  <mat-sidenav
    [(opened)]="sideNavOpen"
    mode="over">
    <button [routerLink]="'/order'" class="w20" mat-button>
      Orders<mat-icon>shopping_cart</mat-icon>
    </button>
    <button [routerLink]="'/company'" class="w20" mat-button>
      Companies<mat-icon>store</mat-icon>
    </button>
    <button [routerLink]="'/user'" class="w20" mat-button>
      Users<mat-icon>person</mat-icon>
    </button>
  </mat-sidenav>
  <mat-sidenav-content >
    <!--Main Page toolbar-->
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button (click)="sideNavOpen = !sideNavOpen" mat-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span id="title">{{title}}</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
