<mat-sidenav-container class="h-100">
  <mat-sidenav
    [(opened)]="sideNavOpen"
    mode="over">
    <mat-action-list class="my-3">
      <button [routerLink]="'/'" mat-list-item>
        <mat-icon class="mr-1">home</mat-icon>
        Dashboard
      </button>
      <button [routerLink]="'/customers'" mat-list-item>
        <mat-icon class="mr-1">local_shipping</mat-icon>
        Customers
      </button>
      <button [routerLink]="'/orders'" mat-list-item>
        <mat-icon class="mr-1">shopping_cart</mat-icon>
        Orders
      </button>
      <button [routerLink]="'/suppliers'" mat-list-item>
        <mat-icon class="mr-1">store</mat-icon>
        Suppliers
      </button>
      <button [routerLink]="'/products'" mat-list-item>
        <mat-icon class="mr-1">list</mat-icon>
        Products
      </button>
      <button [routerLink]="'/users'" mat-list-item>
        <mat-icon class="mr-1">people</mat-icon>
        Users
      </button>
    </mat-action-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--Main Page toolbar-->
    <app-toolbar [(sideNavOpen)]="sideNavOpen" [title]="title"></app-toolbar>
    <div class="container my-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
