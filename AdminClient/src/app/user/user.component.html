<mat-progress-bar *ngIf="isLoading | async" mode="indeterminate"></mat-progress-bar>
<div
  class="mrl1"
  fxLayout="row wrap"
  fxLayoutAlign="start start"
>
  <app-table-filter fxFlexFill [dataSource]="users" [action]="filteringAction"></app-table-filter>
  <table fxFlexFill mat-table [dataSource]="users">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{user.role}}</td>
    </ng-container>
    <ng-container matColumnDef="companyId">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let user">{{user.companyId}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button (click)="editUser(user)" color="primary" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteUser(user)" color="primary" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</div>
