<h1 mat-dialog-title>Customer Settings</h1>
<div mat-dialog-content>
  <p>Assigned Representative</p>

  <mat-form-field>
    <mat-label>e.g.: Connor Bigham</mat-label>
    <input matInput [(ngModel)]="data.representative">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.representative" cdkFocusInitial>Ok</button>
</div>
