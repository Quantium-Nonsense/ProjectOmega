<div class="full-body">
  <div
       fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="start start"
       fxLayoutGap="10%"
       fxLayoutGap.xs="5%">

    <table fxFlexFill mat-table [dataSource]="customers">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let customer">{{customer.category}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let customer">{{customer.email}}</td>
      </ng-container>
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let customer">{{customer.country}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </div>


  <div class="container"
       fxLayout
       fxLayout.xs="row"
       fxLayoutAlign="center center"
       fxLayoutGap="3%"
       fxLayoutGap.xs="0">

    <div id="buttonLoad">
      <md-button (click)="openLoadRecordDialog()" class="md-raised md-primary">LOAD RECORDS</md-button>
    </div>
    <div id="buttonCreate">
      <md-button (click)="openCreateRecordDialog()" class="md-raised md-primary">CREATE RECORD</md-button>
    </div>
    <div id="buttonUpdate">
      <md-button (click)="openUpdateRecordDialog()" class="md-raised md-primary">UPDATE RECORD</md-button>
    </div>
    <div id="buttonDelete">
      <md-button (click)="openDeleteRecordDialog()" class="md-raised md-primary">DELETE RECORD</md-button>
    </div>

  </div>

  <div class="container"
       fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="start center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div id="dialogs" fxFill fxFlexOffset="2%" fxFlexOffset.xs="2%">
      <app-dialog-body [data]="data"></app-dialog-body>
    </div>
  </div>
</div>
