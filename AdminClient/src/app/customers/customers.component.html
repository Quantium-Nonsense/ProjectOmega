<mat-progress-bar mode="indeterminate" *ngIf="isLoading | async"></mat-progress-bar>
<app-table-filter [dataSource]="customers" [action]="filterActions"></app-table-filter>
<div class="w20"
     fxLayout="column">
    <table fxFlexFill
           mat-table
           [dataSource]="customers">
        <ng-container matColumnDef="companyName">
            <th mat-header-cell
                *matHeaderCellDef>Name
            </th>
            <td mat-cell
                *matCellDef="let customer">{{customer.companyName}}</td>
        </ng-container>
        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell
                *matHeaderCellDef>Contact Number
            </th>
            <td mat-cell
                *matCellDef="let customer">{{customer.contactNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell
                *matHeaderCellDef>Email
            </th>
            <td mat-cell
                *matCellDef="let customer">{{customer.email}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell
                *matHeaderCellDef>Actions
            </th>
            <td mat-cell
                *matCellDef="let row">
                <button [disabled]="isLoading | async" (click)="editCustomer(row)" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button [disabled]="isLoading | async" (click)="deleteCustomer(row)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   showFirstLastButtons
    >
    </mat-paginator>
</div>
