<h1 mat-dialog-title>Delete {{data}}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete {{data}}?</p>
  <p>This process is not reversible!</p>
</div>
<div fxLayout="row" fxLayoutAlign="space-between" mat-dialog-actions>
  <button (click)="onNoClick()" cdkFocusInitial color="primary" mat-button>No Thanks</button>
  <button (click)="onYesClick()" color="warn" mat-button>Yes. Delete it!</button>
</div>
