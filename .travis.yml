dist: trusty
sudo: false

language: node_js
node_js:
  - "10"

addons:
  chrome:
    stable
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - cd RepClient
  - npm run test -- --no-watch --no-progress --code-coverage=true --browsers=ChromeHeadlessCI
