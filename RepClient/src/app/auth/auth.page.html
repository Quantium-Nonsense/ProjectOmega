<ion-header>
    <ion-toolbar>
        <ion-title>
            Log in
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-grid>
    <ion-row class="set-height-3"></ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="12">
            <mat-form-field class="max-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="example@email.com"/>
            </mat-form-field>
        </ion-col>
        <ion-col size="12">
            <mat-form-field class="max-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="password">
                <mat-icon matSuffix>visibility</mat-icon>
            </mat-form-field>
        </ion-col>
        <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size="6">
                <button mat-raised-button>Log in</button>
            </ion-col>
            <ion-col size="6">
                <button mat-raised-button>Log in</button>
            </ion-col>
        </ion-row>
    </ion-row>
</ion-grid>
