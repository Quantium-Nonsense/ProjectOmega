<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-buttons class="w2mr2 exclamation-pos" slot="end">
			<ion-tab-button>
				<ion-badge *ngIf="displayItemsInBasketIndicator" color="danger">!</ion-badge>
				<ion-icon name="cart-outline"></ion-icon>
			</ion-tab-button>
		</ion-buttons>
		<ion-title>
			{{title}}
		</ion-title>
	</ion-toolbar>
</ion-header>
