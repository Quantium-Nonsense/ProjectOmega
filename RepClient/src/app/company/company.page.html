<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			{{ currentCompany }}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div *ngIf="items; else loading">
		<ion-list-header>
			<ion-grid>
				<ion-row>
					<ion-col size="2">
						<ion-select
							(ionChange)="sortBy($event.detail.value)"
							class="ion-margin-end"
							placeholder="Sort By">
							<ion-select-option [value]="ASCENDING">Ascending</ion-select-option>
							<ion-select-option [value]="DESCENDING">Descending</ion-select-option>
						</ion-select>
					</ion-col>
					<ion-col size="10">
						<ion-searchbar
							(ionClear)="cancelLookup()"
							(ionChange)="itemLookup($event.detail.value)"
							showCancelButton="never">
						</ion-searchbar>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-list-header>
		<ion-virtual-scroll [items]="items" approxItemHeight="320px">
			<ion-item class="ion-margin-bottom" *virtualItem="let item; let itemBounds = bounds;">
				<ion-thumbnail slot="start">
					<ion-img [src]="'assets/shapes.svg'"
					         [alt]="item.name"></ion-img>
				</ion-thumbnail>
				<ion-label>
					<h3>{{ item.name }}</h3>
					<p>{{ item.description }}</p>
					<p>{{ item.price | currency: 'GBP':'symbol':'1.2'}}</p>
				</ion-label>
			</ion-item>
		</ion-virtual-scroll>
	</div>
	<ng-template #loading>
		<app-list-loader [noOfItems]="50" [columns]="1">

		</app-list-loader>
	</ng-template>
	<!--Fab button to trigger bottom sheet-->
	<ion-fab class="mrb2" vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button>
			<ion-icon name="arrow-up-circle"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
